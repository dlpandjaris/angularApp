<footer class="sticky-bottom">
  <div class="__container">
    <div class="left-controls">
      <div class="song" *ngIf="this.playbackState != null">
        <div class="song-picture">
          <img src="{{this.playbackState.item.album.images[2].url}}"/>
        </div>
        <div class="song-info">
          <div class="song-name">
            <p>{{this.playbackState.item.name}}</p>
          </div>
          <div class="album-name">
            <p>{{this.playbackState.item.album.name}}</p>
          </div>
        </div>
        <button (click)="toggle_favorite()" *ngIf="this.playbackState.currently_playing_type == 'track'">
          <i class="{{favoriteIcon}} fa-heart" style="font-size: 16px;" [style.color]="this.favoriteIconColor"></i>
        </button>
      </div>
    </div>

    <div class="center-piece">
      <button (click)="toggle_shuffle()">
        <i class="fa-solid fa-shuffle" [style.color]="this.shuffleIconColor"></i>
      </button>
      <button (click)="skip_to_previous()">
        <i class="fa-solid fa-backward-step"></i>
      </button>
      <button class="play-button" (click)="toggle_play()">
        <i class="fa-solid {{playIcon}}" style="color: #000000; font-size: 16px;"></i>
      </button>
      <button (click)="skip_to_next()">
        <i class="fa-solid fa-forward-step"></i>
      </button>
      <button (click)="toggle_repeat()">
        <i class="fa-solid fa-repeat" [style.color]="this.repeatIconColor"></i>
      </button>
    </div>
    
    <div class="right-controls">

      <div class="sound-bar">
        <i class="fa-solid fa-volume"></i>
        <div class="audio-progress" id="audio-progress">
          <div id="draggable-point" style="position:absolute;" class="draggable ui-widget-content" cdkDrag>
            <div id="audio-progress-handle"></div>
          </div>
          <div id="audio-progress-bar" class="bar" style="width:75%"></div>
        </div>
      </div>
    </div>
  </div>
</footer>
