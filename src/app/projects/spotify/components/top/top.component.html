<div style="background-color: rgb(83, 83, 83);">
  <div class="main-header">
    <img *ngIf="user_profile" [src]="user_profile.images[0].url" draggable="false"/>
    <div class="main-header-info">
      <span id="type">Feature</span>
      <span id="title">Your Top Songs</span>
      <span id="info">
        <a *ngIf="user_profile">
          <img [src]="user_profile.images[0].url" draggable="false"/>
        </a>
        <span id="user">user</span>
        <span id="song_count">## songs,</span>
        <span id="duration">about # hr ## min</span>
      </span>
    </div>
  </div>
</div>
<div style="isolation:isolate;">
  <div class="background-gradient"></div>
  <div class="play-bar">
    <button class="play-btn" (click)="toggle_play()">
      <div class="play-svg">
        <svg *ngIf="playbackState$ | async as playbackState">
          <path *ngIf="!playbackState.is_playing" [attr.d]="iconProvider.bigPlay"></path>
          <path *ngIf="playbackState.is_playing" [attr.d]="iconProvider.bigPause"></path>
        </svg>
      </div>
    </button>
  </div>
  <div class="top-list">
    <div class="top-list-header">
      <div class="header-text" style="font-size: 16px; justify-self: end;">#</div>
      <div class="header-text">Title</div>
      <div class="header-text">Album</div>
      <div class="header-text">Release Date</div>
      <div class="header-text" style="justify-content: flex-end;">
        <svg class="play-svg">
          <path [attr.d]="iconProvider.clockStart"></path>
          <path [attr.d]="iconProvider.clockEnd"></path>
        </svg>
      </div>
    </div>
    <div class="_row" *ngFor="let track of this.top_tracks; let i = index">
      <div class="column" style="justify-content: center;">
        <span>{{i+1}}</span>
        <button (click)="toggle_play_track(track)" class="play-svg">
          <svg class="play" *ngIf="playbackState$ | async as playbackState">
            <path *ngIf="!playbackState.is_playing" [attr.d]="iconProvider.play"></path>
            <path *ngIf="playbackState.is_playing" [attr.d]="iconProvider.pause"></path>
          </svg>
        </button>
      </div>
      <div class="column">
        <img [src]="track.album.images[2].url">
        <div class="song-info">
          <div class="song-name">
            <p>{{track.name}}</p>
          </div>
          <div class="artist-name">
            <span *ngIf="track.explicit" class="explicit-icon">E</span>
            <p>{{get_artist_list(track)}}</p>
          </div>
        </div>
      </div>
      <div class="column">
        <p>{{track.album.name}}</p>
      </div>
      <div class="column">
        <p>{{format_date(track.album.release_date)}}</p>
      </div>
      <div class="column" style="justify-content: flex-end;">
        <button (click)="toggle_favorite(i)" class="play-svg" style="margin-right: 24px;">
          <svg *ngIf="this.isFavorite[i]" class="heart" style="fill: rgb(29, 185, 84);">
            <path [attr.d]="this.isFavorite[i] ? this.iconProvider.favorited: this.iconProvider.unfavorited"></path>
          </svg>
          <svg *ngIf="!this.isFavorite[i]" class="heart">
            <path [attr.d]="this.isFavorite[i] ? this.iconProvider.favorited: this.iconProvider.unfavorited"></path>
          </svg>
        </button>
        <p style="margin-right: 12px;">{{ms_to_min_sec(track.duration_ms)}}</p>
        <button class="play-svg">
          <svg class="elipses">
            <path [attr.d]="iconProvider.kabob"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
