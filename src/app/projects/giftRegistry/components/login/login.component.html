<form [formGroup]="loginForm">
  <div class="form-group pt-3">
    <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'email')">
      <span class="fa fa-user p-2"></span>
      <input formControlName="email" type="text" placeholder="example@gmail.com"/> 
    </div>
  </div>
  <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')" class="text-danger">*Email is required</small>
  <div class="form-group pt-3">
    <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
      <span class="fa fa-lock p-2"></span>
      <input formControlName="password" [type]="type" placeholder="********"/>
      <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
    </div>
  </div>
  <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">*Password is required</small>
  <div class="form-inline fr mt-4">
    <a id="forget" class="font-weight-bold">Forget Password?</a>
  </div>
  <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
  <div class="text-center pt-4 text-muted">Don't have an account? <a id="forget" class="font-weight-bold" (click)="setDisplayForm('Sign Up')">Sign Up</a></div>
</form>
<div class="mx-3 my-2 py-2 mt-4 bordert">
  <div class="text-center py-3">
    <a href="https://www.facebook.com" target="_blank" class="px-2">
      <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt="">
    </a>
    <a href="https://www.google.com" target="_blank" class="px-2">
      <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="">
    </a>

      <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt="">
    </a>
  </div>
</div>
