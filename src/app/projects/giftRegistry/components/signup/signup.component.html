<form>
  <div class="mb-3">
    <label for="dateOfBirth">Date of birth</label>
    <div class="input-group">
      <input
        id="dateOfBirth"
        class="form-control"
        placeholder="yyyy-mm-dd"
        name="dp"
        ngbDatepicker
        #dp="ngbDatepicker"
      />
      <button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()" type="button"></button>
    </div>
  </div>
</form>
